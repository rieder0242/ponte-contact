<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Login .:. Ponte Contact by riean</title>
        <link href="../static/css/a.css" th:href="@{/css/a.css}" rel="stylesheet" />
    </head>
    <body class="centrale">
        <form th:action="@{/login}" method="post">
            <h2>Login</h2>
            <div th:if="${param.error}" class="error">Invalid username and password.</div>
            <label><span>User Name</span><input type="text" name="username"/></label>
            <label><span>Password</span><input type="password" name="password"/></label>
            <input type="submit" value="Sign In"/>
        </form>
    </body>
</html>
